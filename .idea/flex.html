<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      border: 1px solid black;
    }
    .parent{
      width: 800px;
      height: 200px;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
    }
    .child{
      width: 100px;
      height: 100px;
    }
    #b{
      align-self: flex-end;
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="child">A</div>
  <div class="child" id="b">B</div>
  <div class="child">C</div>
</div>
</body>
</html>
